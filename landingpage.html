<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="landingpage.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<title>Flash Cards</title>
</head>
<body>
	<div id="root">
		<h2 id="welcome" data-text="Welcome"> Welcome </h2>
		<div id="form">
			<h3 class="head" align="center"> Login </h3>
			<form action="" method="post">
				<div id="login">
					<hr>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="user" placeholder="Username">
					<label for="user"> Username</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="form-control" id="pass" placeholder="password">
					<label for="pass"> Password</label>
					</div>
					<div id="button">
					<button class="btn btn-primary" id="login"> Login </button>
					</div>
				</div>
				<div id="social">
					<button type="button" class="btn" id="fb"> Login Using Facebook <i class="bi bi-facebook"></i></button>
					<button type="button" class="btn" id="google"> Login Using Google <i class="bi bi-google"></i> </button>
					<button type="button" class="btn" id="twitter"> Login Using Twitter <i class="bi bi-twitter"></i> </button>
				</div><hr>
				<div id="misc">
					<span> First time here:  
						<a href="Signup.html"> Sign Up </a></span>
					<span> "Site"-seeing?  
					<a href=""> Continue as guest</a></span>
				</div>
			</form>
		</div>
		</div>
</body>
</html>
