<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <link href="create.css" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <form>
              <div class="container container-fluid">
                <p class="head"> Statement </p>
                <div class="form-floating mb-3">
                    <input type="text" name="stat" class="form-control" id="q-stat" placeholder="Question">
                  <label for="stat"> Question Statement</label>
          </div>
                <p class="head"> Options </p>
          <div class="form-floating mb-3">
                    <input type="text" name="option1" class="form-control" id="op1" placeholder="option 1"> 
            <label for="option1"> Option 1 </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="option2" class="form-control" id="op2" placeholder="option 2">
                    <label for="option2"> Option 2 </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="option3" class="form-control" id="op3" placeholder="option 3">
                    <label for="option3"> Option 3 </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="option4" class="form-control" id="op4" placeholder="option 4">
                     <label for="option4"> Option 4 </label>
                </div>
                <p class="head"> Answer </p>
                <div class="form-floating mb-3">
                    <input type="text" name="answer" class="form-control" id="answer" placeholder="Answer">
                  <label for="answer"> Answer </label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" name="Exp" class="form-control" id="answer-d" placeholder="Answer Description">
                    <label for="Exp"> Answer Description </label>
               </div>
            <button id="btn" class="btn btn-primary">
                Submit Question
            </button>
                <br>
                <button type="reset" class="btn btn-primary" value="Reset"> Reset </button>
            </form>
           
        <p id="dp1"></p>
        </div>



     <script src="create.js"></script>
</body>
</html>
