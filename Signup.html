<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css");
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <form id="form">
          <h3 align="center"> Sign Up  </h3><hr>
          <div class="form-floating mb-3">
             <input type="text" class="form-control" id="UN" placeholder="FirstName">
             <label for="UN"> User Name </label>
            <p></p>
          </div>
          <div class="form-floating mb-3">
             <input type="Email" class="form-control" id="mail" placeholder="Email">
             <label for="mail"> Email </label>
            <p></p>
          </div>
          <div class="form-floating mb-3">
             <input type="password" class="form-control" id="pass" placeholder="Password">
             <label for="pass"> Password </label>
            <p></p>
          </div>
          <div class="form-floating mb-3">
             <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password">
             <label for="confirmPass"> Confirm Password </label>
            <p></p>
          </div><hr>
          <div id="buttons" class="form-floation mb-3">
            <button class="btn btn-primary" id="SU">Sign Up</button>
      <!--       <button class="btn btn-primary"> <a href="https://codepen.io/vatsalD/pen/wvopKKQ" class="link-light">Back to Login</a> </button> -->
          </div>
        </form>
      </div>
</body>
</html>
